<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere|Register now</title>
    <link rel="stylesheet" href="/css/register.css">
    
    <!--fab-icon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>
    <div class="nav">
       <div class="logo_div">
         <a href="/"><img alt="" src="/img/logo.png"></a>
       </div>
        <div class="crossIcon_div">
         <a href="/" style='font-size:30px;'>&#10006;</a>
       </div>    
    </div>
    <div class="container">
        <h3>Sign up</h3>
        <form action="/addUser" method="post">
            <input type="text" id="fName" required placeholder="First Name" name="fName"><br>
            <input type="text" id="lName" required placeholder="Last Name" name="lName"><br>
            <input type="email" name="email" id="email" required placeholder="Email"><br>
            <p th:text="${error}" id="alert"></p>
            <input type="password" name="password" id="pass" placeholder="Password"><br>
            <div class="genderCont">
                <label for="dob">Gender:</label><br>
                <label for="male" class="gen">Male</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="female" class="gen">Female</label>
                <input type="radio" name="gender" id="female" value="Female">
                
            </div>
            <div class="roleCont">
                <label for="role">Role:</label><br>
                <label for="student" class="role">Student</label>
                <input type="radio" name="role" id="student" value="Student">
                <label for="trainer" class="role">Trainer</label>
                <input type="radio" name="role" id="trainer" value="Trainer">
                
            </div>
            <div class="dob">
                <label for="dob">DOB:</label>
            </div>
            <input type="date" name="dob" id="dob"><br>
            <input type="tel" name="phone" id="phone" placeholder="+91xxxxxx"><br>
            <input type="submit" id="button"  value="Register">


        </form>
        <div class="signup">
            <p>Already have an account? <a href="/login">login now</a></p>
        </div>
    </div>
</body>

</html>
