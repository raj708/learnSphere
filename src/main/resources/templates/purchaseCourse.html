<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere|Purchase course</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap"
      rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    
    <!--fab-icon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico"> 
      
 <link rel="stylesheet" type="text/css" href="/css/purchaseCourse.css">
 <style type="text/css">
 	
 </style>
</head>
<body>
    <nav>
        <ul style="margin-bottom: 0px">
            <li><img src="/img/logo.png" alt=""></li>
            <li>Courses</li>
            <li style="margin-left: 25vw"><a href="/">Logout</a></li>
        </ul>
    </nav>
    <section  class="course_section">
      <h2 class="headTitle">Choose A course To Kick Start Your Career</h2>
      <span class="alert" th:text="${message}"></span>
      <button class="back_btn" onclick="goBack()">↩Back </button>
      <hr>
       <div class="container">
        <div class="card" th:each="courseList: ${courseList}">
            <form th:action="@{/buy-course/{courseId}(courseId=${courseList.courseId})}" method="post">
            <div class="img">
               <img th:src="${courseList.courseImage}" alt="">
            </div>
            
            <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="price"><s>&#8377;<span th:text="${courseList.coursePrice+500}"></span></s> &#8377;<span th:text="${courseList.coursePrice}"></span></span>
            </div>
            <div class="content_container">
               <h4 th:text="${courseList.courseName}">Java course</h4>
               <p th:text="${courseList.courseDescription}"></p>
            </div> 
            <div class="card-footer">
                <span>lecture • <span th:each="lessons:${courseList.lessons.size()}" th:text=" ${lessons}">10</span></span>
                <span class="material-symbols-outlined">
                    schedule
                </span>
                <span class="card_duration" th:each="lessons:${courseList.lessons.size()*20}+' ' " th:text=" ${lessons}">10 </span><span> min</span>
            </div>
             <input type="hidden" name="courseName" th:value="${courseList.courseName}" />
            <button class="btn btn-dark form-control" type="submit">Enter</button>
            </form>    
        </div>      
    </div>
      
      
    </section>
    
    <footer>
    <p>&copy; 2023-2025 LearnSphere. All rights reserved.</p>
  </footer>
  <!--for back button  -->
  <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
